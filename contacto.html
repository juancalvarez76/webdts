		<form class="formulario" name="contacto" id="contacto" action="index.html" method="POST">
			<fieldset>
				<legend>permítanos Asesorarlo</legend>

				<div class="contenedor-campos">

					<div class="campo">
						<label>Nombre Completo</label>
						<input class="input-text" type="text" name="nombre" id="nombre" placeholder="nombre completo">
					</div>

					<div class="campo">
						<label>Celular</label>
						<input class="input-text" type="tel" name="celular" id="celular" placeholder="000000000">
					</div>

					<div class="campo">
						<label>Correo </label>
						<input class="input-text" type="email" name="correo" id="correo" placeholder="correo@dominio.com">
					</div>

					<div class="campo">
						<label>¿en que lo podemos ayudar?</label>
						<textarea class="input-text" name="mensaje" id="mensaje" placeholder="Descrición"></textarea>
					</div>

				</div> <!-- cierre contenedor de campos -->

				<div>
					<input class="boton enviar" type="submit" name="enviar" id="enviar" value="Contactar">
				</div>

			</fieldset>
		</form>
